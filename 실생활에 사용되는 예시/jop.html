<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정보보안 관련된 직업</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <!-- 메뉴 -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">Home</div>
        <ul class="nav"></ul>
      </div>
    </nav>
    <section class="main">
      <div class="container">
        <h1>정보보안 관련 직업</h1>
        <p>
          정보보안 직업군:
          <button onmouseover="show정보보호제품개발자()" onmouseout="hide()">
            정보보호제품 개발자
          </button>
          <button onmouseover="show보안관제사()" onmouseout="hide()">
            보안관제사
          </button>
          <button onmouseover="show악성코드분석전문가()" onmouseout="hide()">
            악성코드 분석 전문가
          </button>
          <button onmouseover="show침해사고대응전문가()" onmouseout="hide()">
            침해사고 대응 전문가
          </button>
          <button onmouseover="show모의해킹전문가()" onmouseout="hide()">
            모의해킹 전문가
          </button>
          <button onmouseover="show디지털포렌식전문가()" onmouseout="hide()">
            디지털 포렌식 전문가
          </button>
          <button onmouseover="show보안관리자()" onmouseout="hide()">
            보안 관리자
          </button>
          <button
            onmouseover="show정보보안정책전략전문가()"
            onmouseout="hide()"
          >
            정보보호 정책/전략 전문가
          </button>
          <button onmouseover="show정보보호컨설턴트()" onmouseout="hide()">
            정보 보호 컨설턴트
          </button>
        </p>
        <hr />
        <br />
        <div>
          <img id="fig" height="200px" />
          <p id="desc"></p>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
